<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container border border-light-subtle mt-4 col-5 rounded">
    <div class="p-4 text-center">
      <h2>Create Account</h2>
      <p class="text-secondary">Get started with your free account</p>
    </div>
    <div class="d-grid gap-3 col-6 mx-auto">
      <button type="button" class="btn btn-primary">
        <i class="fa-brands fa-x-twitter"></i>
         Login via twitter</button>
      <button type="button" class="btn btn-secondary">
        <i class="fa-brands fa-facebook"></i>
         Login via facebook</button>
    </div>
    <div class="text-center mt-4 mb-4">
      OR
    </div>

    <form>
      <div class="input-group w-50 mx-auto mb-3">
      <span class="input-group-text bg-secondary-subtle" id="basic-addon1"> <i class="fa-solid fa-user"></i></span>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group w-50 mx-auto mb-3">
      <span class="input-group-text bg-secondary-subtle" id="basic-addon1"> <i class="fa-solid fa-lock"></i></span>
      <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
    </div>
    <div class="d-flex justify-content-center mb-3">
      <button type="submit" class="btn btn-success">
        Create Account</button>
    </div>
    </form>
    <div class="text-center mb-4">
      <span>Have an Account?</span>
      <a href="" class="link-underline link-underline-opacity-0">Log in</a>
    </div>
    
  

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
