<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΓΓΠΣ</title>
    <link rel="stylesheet" href="./css/login-gov.css"
</head>

<body class="center">
    <div class="login-gov center full-width min-height85">
        <header>
            <div class="min-height60 dflex-sb-center full-width">
                <img src="../img/LOGO_GGPS_new.png" alt="" height="60" width="auto">
                <img src="../img/logo_el.png" alt="" height="80" width="auto">
            </div>
        </header>

        <main>
            <div class="center">
                <span class="auth-text font-sans inline-block full-width align-center">Αυθεντικοποίηση Xρήστη</span>
            </div>
            <div class="m-top center">
                <span class="xlg-text font-sans">Σύνδεση</span>
            </div> 
            <div class="m-top center">
                <span class="font-sans">Παρακαλώ εισάγετε τους κωδικούς σας στο <strong>TaxisNet </strong> για να συνδεθείτε.</span>
            </div>
            <div class="line"></div>
    
            <div class="m-top center">
                <form action="">
                    <div>
                        <label for="username" class="lg-text font-strong font-sans">Χρήστης:</label>
                    </div>
                    <div class="min-height48">
                         <input type="text" id="username" name="username" required class="item-large no-outline">
                    </div>
                    <div>
                        <label for="password" class="lg-text font-strong font-sans">Κωδικός:</label>
                    </div>
                    <div class="min-height48">
                        <input type="password" id="password" name="password" class="item-large no-outline" required>
                    </div>
                    <div class="min-height48">
                        <button type="submit" class="item-large color-bluelight text-white rounded no-border">Σύνδεση</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div class="full-width align-center">
                <a href="https://gsis.gr/dimosia-dioikisi/ked">Διαλειτουργικότητας (ΚΕ.Δ.) Υπουργείο Ψηφιακής Διακυβέρνησης</a>
            </div>
        </footer>
    </div>
</body>
</html>
