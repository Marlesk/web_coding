<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <th>Lesson</th>
            <th>Hours</th>
        </tr>
        <tr>
            <td>Java</td>
            <td>100</td>
        </tr>
        <tr>
           <td>.NET</td>
           <td>50</td>
        </tr>
    </table>

    <table>
        <caption>Teachers</caption>
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Lesson</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria</td>
                <td>Leska</td>
                <td>SQL</td>
            </tr>
            <tr>
                <td>Kostas</td>
                <td>Alexiou</td>
                <td>Java</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Papadopoulos</td>
                <td>HTML</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
               <th colspan="3">Coding Factory AUEB</th>
            </tr>
        </tfoot>
    </table>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Papadopoulos Nikos</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Papadopoulos Kostas</td>
            <td>20</td>
        </tr>
        <tr>
            <td rowspan="2">Min/Max</td>
            <td>20</td>
        </tr>
        <tr>
            <td>32</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>20</td>
            <td>40</td>
        </tr>
        <tr>
            <td>35</td>
            <td>42</td>
        </tr>
        <tr>
            <td>60</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
