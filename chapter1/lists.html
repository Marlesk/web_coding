<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Lessons</h2>
   <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
   </ul>

   <h2>Choice</h2>
   <ol>
    <li>SQL</li>
    <li>Java</li>
    <li>Python</li>
   </ol>
   <ol type="i" reversed>
    <li>SQL</li>
    <li>Java</li>
    <li>Python</li>
   </ol>
   
   <dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
   </dl>

   <h2>Multiple Lists</h2>
   <ul>
    <li>HTML
        <ol>
            <li>Tables</li>
            <li>Forms</li>
        </ol>
    </li>
    <li>CSS
        <ol>
            <li>Styles</li>
        </ol>
    </li>
   </ul>
   <dl>
    <dt>HTML</dt>
    <dd>HTML Chapter
        <ul>
           <li>Table</li>
           <li>Forms</li>
        </ul>
    </dd>
   </dl>
</body>
</html>
