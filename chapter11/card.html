<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    clifford: '#da373d',
                }
            }
        }
    }
</script>
</head>
<body>
  <div class="max-w-sm py-8 px-8 mt-4 mx-auto space-y-2 bg-white shadow-lg rounded-lg sm:p-4 sm:flex sm:item-center
  sm:justify-center sm:gap-6 sm:space-y-0">
    <div>
      <img  class="mx-auto h-24 rounded-full sm:shrink-0" src="./images/icon.jpg" alt="Profile Image">
    </div>
    <div class="text-center space-y-2 sm:text-left">
      <div class="space-y-0.5">
        <p class="text-lg text-black font-semibold">Maria Leska</p>
        <p class="text-slate-500 font-medium">Junior Data Engineer</p>
      </div>
      <div>
        <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-600 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">
          More Info
        </button>
      </div>
    </div>
    

  </div>
  
</body>
</html>
